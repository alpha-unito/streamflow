#!/usr/bin/env streamflow
version: v1.0
workflows:
  master:
    type: cwl
    config:
      file: cwl/main.cwl
      settings: cwl/config.yml
    bindings:
      - step: /compile
        target:
          deployment: dc-mpi
          service: openmpi
      - step: /execute
        target:
          deployment: dc-mpi
          locations: 2
          service: openmpi
deployments:
  dc-mpi:
    type: docker-compose
    config:
      files:
        - environment/docker-compose/docker-compose.yml
      compatibility: true
      projectName: openmpi
  helm-mpi:
    type: helm
    config:
      chart: environment/helm/openmpi
      kubeconfig: ~/.kube/config-streamflow
      releaseName: openmpi-rel
    workdir: /tmp
