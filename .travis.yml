dist: bionic
language: python
python: 3.7
services:
  - docker
install:
  - pip install pipenv
  - pipenv --python 3.7
  - pipenv install --dev
script: pipenv run pytest
before_deploy:
  - |
    if [ "$(cat streamflow/version.py | grep -oP "(?<=VERSION = \")(.*)(?=\")")" != "$(pip search streamflow | grep -oP "(?<=^streamflow \()(.*)(?=\))")" ]; then
      git config --local user.name "alpha-unito-bot"
      git config --local user.email "alpha@di.unito.it"
      export TRAVIS_TAG="$(cat streamflow/version.py | grep -oP "(?<=VERSION = \")(.*)(?=\")")"
      git tag ${TRAVIS_TAG}
      pipenv lock -r > ${TRAVIS_BUILD_DIR}/requirements.txt
    fi
deploy:
  - provider: pypi
    user: __token__
    password:
      secure: 
    distributions: sdist bdist_wheel
    on:
      branch: master
      condition: $(cat streamflow/version.py | grep -oP "(?<=VERSION = \")(.*)(?=\")") != $(pip search
        streamflow | grep -oP "(?<=^streamflow \()(.*)(?=\))")
    edge: true
  - provider: script
    script: sh build-docker $(cat streamflow/version.py | grep -oP "(?<=VERSION = \")
    on:
      branch: master
      condition: $(cat streamflow/version.py | grep -oP "(?<=VERSION = \")(.*)(?=\")") != $(pip search
        streamflow | grep -oP "(?<=^streamflow \()(.*)(?=\))")
  - provider: releases
    api_key:
      secure: 
