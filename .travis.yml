dist: bionic
language: python
python: 3.7
install:
- pip install pipenv
- pipenv --python 3.7
- pipenv install --dev
script: pipenv run pytest
before_deploy:
- pipenv lock -r > $TRAVIS_BUILD_DIR/requirements.txt
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    branch: master
    condition: $(cat setup.py | grep -oP "(?<=version = \")(.*)(?=\")") != $(pip search
      streamflow | grep -oP "(?<=^streamflow \()(.*)(?=\))")
  edge: true